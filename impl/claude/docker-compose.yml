# Docker Compose for kgents local development
#
# Provides PostgreSQL for D-gent persistence (Brain, Gardener, etc.)
#
# Usage:
#   docker compose up -d              # Start services
#   docker compose down               # Stop services
#   docker compose down -v            # Stop and delete volumes
#
# Environment variables are auto-loaded from .env file.
# To use in your shell: source .env
#
# Crown Jewels (Brain, etc.) automatically detect and use Postgres
# when KGENTS_POSTGRES_URL is set. Falls back to SQLite otherwise.

services:
  postgres:
    image: postgres:16-alpine
    container_name: kgents-postgres
    environment:
      POSTGRES_USER: kgents
      POSTGRES_PASSWORD: kgents
      POSTGRES_DB: kgents
    ports:
      - "5432:5432"
    volumes:
      - kgents-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kgents -d kgents"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  kgents-postgres-data:
    driver: local
