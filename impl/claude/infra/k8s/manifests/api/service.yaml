# kgents API Service
#
# ClusterIP service for internal access. Kong gateway routes external traffic.
#
# AGENTESE: world.gateway.api
---
apiVersion: v1
kind: Service
metadata:
  name: kgent-api
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: kgent-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: kgents
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: kgent-api
---
# Additional service aliases for Kong routing
# Kong routes to specific service names (kgent-api, agentese-api, etc.)
apiVersion: v1
kind: Service
