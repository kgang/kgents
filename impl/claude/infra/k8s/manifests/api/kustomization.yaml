# Kustomization for kgents API
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kgents-triad

resources:
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

commonAnnotations:
  kgents.io/phase: "saas-phase9"
