# Promtail DaemonSet for log collection
#
# Collects logs from all kgents namespaces and ships to Loki.
# Runs on every node in the cluster.
#
# AGENTESE: world.observability.logs.collector
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: kgents-observability
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: kgents
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /run/promtail/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # Scrape all pods in kgents namespaces
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape kgents namespaces
          - source_labels: [__meta_kubernetes_namespace]
            regex: kgents-.+
            action: keep

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Add app label from pod labels
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            target_label: app

          # Add component label
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            target_label: component

          # Set path for container logs
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            regex: (.+)/(.+)
            replacement: /var/log/pods/*$1/$2/*.log

        pipeline_stages:
          # Parse JSON logs if present
          - json:
              expressions:
                level: level
                msg: msg
                time: time
          # Extract timestamp
          - timestamp:
              source: time
              format: RFC3339Nano
          # Add level label
          - labels:
              level:

      # Scrape node logs (systemd journals)
      - job_name: journal
        journal:
          max_age: 12h
          labels:
            job: systemd-journal
        relabel_configs:
          - source_labels: ['__journal__systemd_unit']
            target_label: unit
          - source_labels: ['__journal__hostname']
            target_label: node

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: kgents-observability
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collector
    app.kubernetes.io/part-of: kgents
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
  template:
    metadata:
      labels:
        app.kubernetes.io/name: promtail
        app.kubernetes.io/component: log-collector
        app.kubernetes.io/part-of: kgents
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      serviceAccountName: promtail
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - name: http-metrics
              containerPort: 9080
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
        - name: containers
          hostPath:
            path: /var/lib/docker/containers
        - name: pods
          hostPath:
            path: /var/log/pods

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: kgents-observability
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: kgents

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: kgents
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: kgents
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: kgents-observability
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io
