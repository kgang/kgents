# Database Triad Redis
# Cache layer for fast memory recall
#
# The Reflex layer: "How fast can I think?"
# - Cache invalidation via Synapse CDC
# - hit_rate affects thought_speed
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: triad-redis
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: kgents
    kgents.io/triad-role: reflex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: triad-redis
  template:
    metadata:
      labels:
        app: triad-redis
        app.kubernetes.io/name: triad-redis
        app.kubernetes.io/component: cache
        kgents.io/triad-role: reflex
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --maxmemory
        - 128mb
        - --maxmemory-policy
        - allkeys-lru
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: triad-redis
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: kgents
    kgents.io/triad-role: reflex
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: triad-redis
