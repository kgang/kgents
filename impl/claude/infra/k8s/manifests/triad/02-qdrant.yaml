# Database Triad Qdrant
# Vector search for semantic memory
#
# The Resonance layer: "Can I remember similar things?"
# - Derived view of Postgres memories
# - coherency_with_truth depends on CDC lag
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: triad-qdrant
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-qdrant
    app.kubernetes.io/component: vector-store
    app.kubernetes.io/part-of: kgents
    kgents.io/triad-role: resonance
spec:
  serviceName: triad-qdrant
  replicas: 1
  selector:
    matchLabels:
      app: triad-qdrant
  template:
    metadata:
      labels:
        app: triad-qdrant
        app.kubernetes.io/name: triad-qdrant
        app.kubernetes.io/component: vector-store
        kgents.io/triad-role: resonance
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:v1.7.4
        ports:
        - containerPort: 6333
          name: http
        - containerPort: 6334
          name: grpc
        volumeMounts:
        - name: data
          mountPath: /qdrant/storage
        - name: config
          mountPath: /qdrant/config/production.yaml
          subPath: production.yaml
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6333
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /livez
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: triad-qdrant-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: triad-qdrant
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-qdrant
    app.kubernetes.io/component: vector-store
    app.kubernetes.io/part-of: kgents
    kgents.io/triad-role: resonance
spec:
  type: ClusterIP
  ports:
  - port: 6333
    targetPort: 6333
    name: http
  - port: 6334
    targetPort: 6334
    name: grpc
  selector:
    app: triad-qdrant

---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: triad-qdrant-headless
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-qdrant
    kgents.io/triad-role: resonance
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 6333
    targetPort: 6333
    name: http
  selector:
    app: triad-qdrant

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: triad-qdrant-config
  namespace: kgents-triad
  labels:
    app.kubernetes.io/name: triad-qdrant
    app.kubernetes.io/component: vector-store
data:
  production.yaml: |
    log_level: INFO
    storage:
      storage_path: /qdrant/storage
      optimizers:
        default_segment_number: 2
      performance:
        max_search_threads: 0  # Auto
    service:
      host: 0.0.0.0
      http_port: 6333
      grpc_port: 6334
      enable_tls: false
    # Enable metrics for semantic health
    telemetry:
      enabled: true
