# K-Terrarium Agent CRD
# Defines the Agent custom resource for declarative agent deployment
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agents.kgents.io
  labels:
    app.kubernetes.io/part-of: kgents
spec:
  group: kgents.io
  names:
    kind: Agent
    listKind: AgentList
    plural: agents
    singular: agent
    shortNames:
      - ag
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - genus
              properties:
                genus:
                  type: string
                  description: "Single-letter agent genus (B, D, F, L, M, etc.)"
                  pattern: "^[A-Z]|Psi$"
                image:
                  type: string
                  description: "Container image for the agent"
                  default: "python:3.12-slim"
                replicas:
                  type: integer
                  description: "Number of replicas"
                  default: 1
                  minimum: 0
                  maximum: 10
                resources:
                  type: object
                  description: "Resource requests and limits"
                  properties:
                    cpu:
                      type: string
                      description: "CPU limit (e.g., 100m, 0.5)"
                      default: "100m"
                    memory:
                      type: string
                      description: "Memory limit (e.g., 256Mi, 1Gi)"
                      default: "256Mi"
                sidecar:
                  type: object
                  description: "D-gent sidecar configuration"
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    image:
                      type: string
                      default: "python:3.12-slim"
                config:
                  type: object
                  description: "Agent-specific configuration"
                  x-kubernetes-preserve-unknown-fields: true
                entrypoint:
                  type: string
                  description: "Python module entrypoint (e.g., agents.b.main)"
                networkPolicy:
                  type: object
                  description: "Network access configuration"
                  properties:
                    allowEgress:
                      type: boolean
                      default: false
                    allowedPeers:
                      type: array
                      items:
                        type: string
                      description: "List of agent genera this agent can communicate with"
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Failed
                    - Terminating
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                observedGeneration:
                  type: integer
      subresources:
        status: {}
        scale:
          specReplicasPath: .spec.replicas
          statusReplicasPath: .status.replicas
      additionalPrinterColumns:
        - name: Genus
          type: string
          jsonPath: .spec.genus
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
