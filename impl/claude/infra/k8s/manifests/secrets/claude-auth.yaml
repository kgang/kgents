# Claude Auth Secret Template
#
# This Secret holds Claude CLI authentication credentials.
# DO NOT commit with real values - use create-claude-secret.sh instead.
#
# Usage:
#   # Create from your ~/.claude directory (preferred)
#   ./scripts/create-claude-secret.sh
#
#   # Or manually create sealed secret for GitOps:
#   kubeseal < secret.yaml > sealed-secret.yaml
#
# The secret is mounted to /var/run/secrets/claude in Morpheus pods.
#
# AGENTESE: world.morpheus.credentials.manifest
---
apiVersion: v1
kind: Secret
metadata:
  name: claude-auth
  namespace: kgents
  labels:
    app.kubernetes.io/name: claude-auth
    app.kubernetes.io/part-of: kgents
    app.kubernetes.io/component: credentials
    kgents.io/secret-type: llm-credentials
type: Opaque
# NOTE: Never commit real credentials!
# Use stringData for human-readable templates,
# data for base64-encoded values from create-claude-secret.sh
stringData:
  # Claude CLI config (organization, model preferences)
  config.json: |
    {
      "organizationUuid": "PLACEHOLDER",
      "defaultModel": "claude-sonnet-4-20250514"
    }
  # OAuth credentials (tokens) - NEVER commit real values
  credentials.json: |
    {
      "claudeAiOauth": {
        "accessToken": "PLACEHOLDER",
        "refreshToken": "PLACEHOLDER",
        "expiresAt": "PLACEHOLDER"
      }
    }
