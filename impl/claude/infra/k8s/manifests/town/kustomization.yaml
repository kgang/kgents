# Kustomization for Town Service
#
# Deploy: kubectl apply -k infra/k8s/manifests/town/
#
# See: plans/velvety-mapping-puddle.md Phase 5
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kgents-triad

resources:
  - deployment.yaml
  - service.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"

images:
  - name: kgents/town
    newTag: latest
