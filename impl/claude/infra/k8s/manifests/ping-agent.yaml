# Ping Agent Deployment for K-Terrarium POC
# A minimal agent to verify the terrarium is working
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-agent
  namespace: kgents-agents
  labels:
    app.kubernetes.io/name: ping-agent
    app.kubernetes.io/part-of: kgents
    kgents.io/genus: poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ping-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ping-agent
        app.kubernetes.io/part-of: kgents
    spec:
      containers:
        - name: ping-agent
          image: kgents/ping-agent:latest
          imagePullPolicy: Never  # Use local image loaded into Kind
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: "25m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: ping-agent
  namespace: kgents-agents
  labels:
    app.kubernetes.io/name: ping-agent
    app.kubernetes.io/part-of: kgents
spec:
  selector:
    app.kubernetes.io/name: ping-agent
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: ClusterIP
