# Velero Kustomization
#
# Note: Velero is typically installed via Helm or velero CLI.
# These resources are supplementary configuration.
#
# For full installation, see README.md.
#
# AGENTESE: world.gateway.velero
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: velero

resources:
