# Velero S3 Credentials Secret
#
# Cross-region backup destination credentials for cluster state backup.
# Part of Phase 11: External Backup foundation.
#
# To create this secret with real credentials:
#   kubectl create secret generic velero-credentials \
#     -n velero \
#     --from-file=cloud=./credentials-velero
#
# Where credentials-velero contains:
#   [default]
#   aws_access_key_id=<YOUR_KEY>
#   aws_secret_access_key=<YOUR_SECRET>
#
# AGENTESE: world.gateway.velero.credentials
---
apiVersion: v1
kind: Namespace
metadata:
  name: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/part-of: kgents
---
apiVersion: v1
kind: Secret
metadata:
  name: velero-credentials
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: kgents
type: Opaque
stringData:
  # AWS credentials in INI format (placeholder - replace in production)
  cloud: |
    [default]
    aws_access_key_id=REPLACE_WITH_REAL_KEY
    aws_secret_access_key=REPLACE_WITH_REAL_SECRET
