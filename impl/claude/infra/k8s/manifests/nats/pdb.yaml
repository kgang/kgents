# NATS PodDisruptionBudget
# Ensures at least 2 pods remain available during voluntary disruptions
# Required for: rolling updates, node drains, cluster maintenance
# Phase 6: Launch Prep - reliability hardening
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats-pdb
  namespace: kgents-agents
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: streaming
    app.kubernetes.io/part-of: kgents
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
