# NATS JetStream StatefulSet
# 3-node cluster for high availability and JetStream raft consensus
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: kgents-agents
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: streaming
    app.kubernetes.io/part-of: kgents
spec:
  serviceName: nats-headless
  replicas: 3
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
        app.kubernetes.io/component: streaming
        app.kubernetes.io/part-of: kgents
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "7777"
    spec:
      # Anti-affinity to spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: nats
                topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 60

      containers:
        - name: nats
          image: nats:2.10-alpine
          ports:
            - name: client
              containerPort: 4222
            - name: cluster
              containerPort: 6222
            - name: monitor
              containerPort: 8222
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          command:
            - nats-server
            - --config
            - /etc/nats/nats.conf
          volumeMounts:
            - name: config
              mountPath: /etc/nats
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz?js-enabled-only=true
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

        # Prometheus exporter sidecar
        - name: metrics
          image: natsio/prometheus-nats-exporter:0.14.0
          args:
            - -varz
            - -jsz=all
            - -connz
            - -routez
            - -subz
            - http://localhost:8222
          ports:
            - name: metrics
              containerPort: 7777
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi

      volumes:
        - name: config
          configMap:
            name: nats-config

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: nats
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: standard  # Uncomment and set for cloud providers
