# S3/GCS Backup Credentials Secret
#
# Cross-region backup destination credentials for disaster recovery.
# Part of Phase 11: External Backup foundation.
#
# To create this secret with real credentials:
#   kubectl create secret generic nats-backup-s3 \
#     -n kgents-agents \
#     --from-literal=AWS_ACCESS_KEY_ID=xxx \
#     --from-literal=AWS_SECRET_ACCESS_KEY=xxx \
#     --from-literal=AWS_DEFAULT_REGION=us-west-2 \
#     --from-literal=S3_BUCKET=kgents-dr-backups
#
# For GCS, use a service account key:
#   kubectl create secret generic nats-backup-s3 \
#     -n kgents-agents \
#     --from-file=GOOGLE_APPLICATION_CREDENTIALS=sa-key.json \
#     --from-literal=GCS_BUCKET=kgents-dr-backups
#
# AGENTESE: world.gateway.nats.backup.s3
---
apiVersion: v1
kind: Secret
metadata:
  name: nats-backup-s3
  namespace: kgents-agents
  labels:
    app.kubernetes.io/name: nats-backup
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: kgents
type: Opaque
stringData:
  # AWS S3 configuration (placeholder - replace in production)
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_REAL_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_REAL_SECRET"
  AWS_DEFAULT_REGION: "us-west-2"
  S3_BUCKET: "kgents-dr-backups"
  # S3 path prefix for backups
  S3_PREFIX: "nats/"
