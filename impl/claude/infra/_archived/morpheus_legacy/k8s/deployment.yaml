# Morpheus Gateway Deployment
#
# Deploys the OpenAI-compatible LLM gateway with:
# - Claude auth secret mount for CLI authentication
# - Prometheus metrics scraping
# - Health checks for liveness/readiness
#
# AGENTESE: world.morpheus.deployment.manifest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: morpheus-gateway
  namespace: kgents
  labels:
    app.kubernetes.io/name: morpheus-gateway
    app.kubernetes.io/part-of: kgents
    app.kubernetes.io/component: llm-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: morpheus-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: morpheus-gateway
        app.kubernetes.io/part-of: kgents
        app.kubernetes.io/component: llm-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: morpheus-gateway
      containers:
        - name: morpheus
          image: kgents/morpheus:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: MORPHEUS_PORT
              value: "8080"
            - name: MORPHEUS_HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: "INFO"
            # Point Claude CLI to mounted secrets
            - name: CLAUDE_CONFIG_DIR
              value: "/var/run/secrets/claude"
          volumeMounts:
            - name: claude-auth
              mountPath: /var/run/secrets/claude
              readOnly: true
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false  # Claude CLI needs to write temp files
            allowPrivilegeEscalation: false
      volumes:
        - name: claude-auth
          secret:
            secretName: claude-auth
            # Ensure files have correct permissions
            defaultMode: 0400
      # Ensure we don't schedule on nodes without secrets
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: morpheus-gateway
                topologyKey: kubernetes.io/hostname
