[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kgents-runtime"
version = "0.1.0"
description = "kgents reference implementation - bootstrap agents and runtime"
requires-python = ">=3.11"
license = "MIT"
keywords = ["agents", "ai", "composition", "category-theory"]
authors = [
    { name = "Kent" }
]
dependencies = [
    "anthropic>=0.18.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.hatch.build.targets.wheel]
packages = ["bootstrap", "agents", "runtime", "protocols"]

[project.scripts]
kgents = "protocols.cli.main:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
# Suppress PytestCollectionWarning for dataclass/enum classes that start with "Test" or similar
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]
