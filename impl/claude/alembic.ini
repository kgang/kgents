# Alembic Configuration for kgents
#
# This configuration supports async SQLite via aiosqlite.
# Migrations are stored in system/migrations/versions/
#
# Usage:
#   cd impl/claude
#   uv run alembic upgrade head          # Apply all migrations
#   uv run alembic revision -m "desc"    # Create new migration
#   uv run alembic downgrade -1          # Rollback one migration
#   uv run alembic history               # Show migration history

[alembic]
# Path to migration scripts
script_location = system/migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision identifiers
truncate_slug_length = 40

# Use timezone-aware timestamps
timezone = UTC

# Version locations (additional migration directories)
# version_locations = %(script_location)s/versions

# The output encoding used by Alembic
output_encoding = utf-8

# SQLAlchemy URL - defaults to XDG data path
# Override with KGENTS_DATABASE_URL env var
sqlalchemy.url = sqlite+aiosqlite:///${XDG_DATA_HOME}/kgents/membrane.db

[post_write_hooks]
# No hooks defined yet

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
