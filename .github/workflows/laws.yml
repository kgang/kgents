name: Category Laws

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-laws:
    name: Verify Category Laws
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd impl/claude
          uv sync --dev

      - name: Verify Category Laws
        run: |
          cd impl/claude
          uv run pytest -m "law" --tb=short -v

      - name: Run BootstrapWitness
        run: |
          cd impl/claude
          uv run pytest --witness -m "law" --tb=short

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd impl/claude
          uv sync --dev

      - name: Run Property-Based Tests
        run: |
          cd impl/claude
          uv run pytest -m "property" --tb=short -v

  accursed-share:
    name: Accursed Share (Chaos Tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          cd impl/claude
          uv sync --dev

      - name: Run Chaos Tests
        run: |
          cd impl/claude
          uv run pytest -m "accursed_share" --tb=short -v
        continue-on-error: true  # Chaos tests may fail - that's discovery
