site_name: kgents Examples
site_description: Tasteful, curated, ethical, joy-inducing agents
site_author: Kent Gang
site_url: https://kentgang.github.io/kgents

repo_name: kentgang/kgents
repo_url: https://github.com/kentgang/kgents
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: gallery/index.md
  - Examples:
      - Hello World: gallery/examples/hello-world.md
      - Composition: gallery/examples/composition.md
      - Functors: gallery/examples/functors.md
      - Soul Dialogue: gallery/examples/soul-dialogue.md
      - Streaming: gallery/examples/streaming.md
      - Custom Archetype: gallery/examples/custom-archetype.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kentgang/kgents
      name: kgents on GitHub

copyright: Copyright &copy; 2025 Kent Gang
